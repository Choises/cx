<style>

    #christmas-decoration-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 9999;
        overflow: visible;
    }

    /* Î§Î¹Î¿Î½ÏŒÏ€Ï„Ï‰ÏƒÎ· */
    .xmas-snowflake {
        position: absolute;
        top: -10px;
        color: #b0d4e3;
        font-size: 1em;
        opacity: 0.9;
        animation: xmas-fall linear infinite;
        pointer-events: none;
        text-shadow: 0 0 5px rgba(176, 212, 227, 0.8);
    }

    @keyframes xmas-fall {
        to {
            transform: translateY(calc(100vh + 20px)) rotate(360deg);
        }
    }

    /* Î“Î¹ÏÎ»Î¬Î½Ï„Î± Ï€Î¬Î½Ï‰ - Î¾ÎµÎºÎ¹Î½Î¬ÎµÎ¹ 50px Î±Ï€ÏŒ Ï„Î·Î½ ÎºÎ¿ÏÏ…Ï†Î® */
    .xmas-lights-top {
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        height: 60px;
        pointer-events: none;
        overflow: visible;
    }

    .xmas-wire-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(42, 74, 58, 0.6);
    }

    /* Î“Î¹ÏÎ»Î¬Î½Ï„Î± Î±ÏÎ¹ÏƒÏ„ÎµÏÎ¬ - Î¾ÎµÎºÎ¹Î½Î¬ÎµÎ¹ 50px Î±Ï€ÏŒ Ï„Î·Î½ ÎºÎ¿ÏÏ…Ï†Î® */
    .xmas-lights-left {
        position: absolute;
        left: 0;
        top: 50px;
        width: 60px;
        height: calc(100% - 50px);
        pointer-events: none;
        overflow: visible;
    }

    .xmas-wire-left {
        position: absolute;
        left: 0;
        top: 0;
        width: 2px;
        height: 100%;
        background: rgba(42, 74, 58, 0.6);
    }

    /* Î“Î¹ÏÎ»Î¬Î½Ï„Î± Î´ÎµÎ¾Î¹Î¬ - Î¾ÎµÎºÎ¹Î½Î¬ÎµÎ¹ 50px Î±Ï€ÏŒ Ï„Î·Î½ ÎºÎ¿ÏÏ…Ï†Î® */
    .xmas-lights-right {
        position: absolute;
        right: 0;
        top: 50px;
        width: 60px;
        height: calc(100% - 50px);
        pointer-events: none;
        overflow: visible;
    }

    .xmas-wire-right {
        position: absolute;
        right: 0;
        top: 0;
        width: 2px;
        height: 100%;
        background: rgba(42, 74, 58, 0.6);
    }

    /* Î›Î±Î¼Ï€Î¬ÎºÎ¹Î± - Ï€Î¹Î¿ Î­Î½Ï„Î¿Î½Î± Ï‡ÏÏÎ¼Î±Ï„Î± */
    .xmas-light {
        position: absolute;
        width: 12px;
        height: 18px;
        border-radius: 0 0 6px 6px;
        box-shadow: 0 0 20px currentColor, 0 0 35px currentColor, 0 0 50px currentColor;
        animation: xmas-twinkle 1.5s ease-in-out infinite;
        pointer-events: none;
        filter: saturate(1.5) brightness(1.2);
    }

    .xmas-light::before {
        content: '';
        position: absolute;
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: #333;
        border-radius: 50%;
    }

    .xmas-light::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, transparent 100%);
        border-radius: 0 0 6px 6px;
    }

    @keyframes xmas-twinkle {
        0%, 100% { 
            opacity: 1; 
            filter: saturate(1.5) brightness(1.3);
        }
        50% { 
            opacity: 0.5; 
            filter: saturate(1.2) brightness(0.8);
        }
    }

    /* Î›Î±Î¼Ï€Î¬ÎºÎ¹Î± ÎºÎ¬Î¸ÎµÏ„Î± Î³Î¹Î± Î±ÏÎ¹ÏƒÏ„ÎµÏÎ¬ */
    .xmas-light-vertical-left {
        width: 18px;
        height: 12px;
        border-radius: 0 6px 6px 0;
    }

    .xmas-light-vertical-left::before {
        top: 50%;
        left: -6px;
        transform: translateY(-50%);
    }

    .xmas-light-vertical-left::after {
        border-radius: 0 6px 6px 0;
        background: linear-gradient(90deg, rgba(255,255,255,0.8) 0%, transparent 100%);
    }

    /* Î›Î±Î¼Ï€Î¬ÎºÎ¹Î± ÎºÎ¬Î¸ÎµÏ„Î± Î³Î¹Î± Î´ÎµÎ¾Î¹Î¬ */
    .xmas-light-vertical-right {
        width: 18px;
        height: 12px;
        border-radius: 6px 0 0 6px;
    }

    .xmas-light-vertical-right::before {
        top: 50%;
        right: -6px;
        left: auto;
        transform: translateY(-50%);
    }

    .xmas-light-vertical-right::after {
        border-radius: 6px 0 0 6px;
        background: linear-gradient(-90deg, rgba(255,255,255,0.8) 0%, transparent 100%);
    }

@import url("https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap");
@keyframes santa__mov {
  0%, 100% {
    bottom: 0;
    left: 0;
    transform: translateX(-100%) rotate(-10deg);
  }
  30% {
    bottom: 100%;
    left: 100%;
    transform: translateX(100%) rotate(-10deg);
  }
  40% {
    bottom: 0;
    left: 100%;
    transform: translateX(100%) rotateY(180deg);
  }
  70% {
    bottom: 0;
    left: 0;
    transform: translateX(-100%) rotateY(180deg);
  }
}
@keyframes santa__hand-left {
  0% {
    transform: rotate(15deg);
  }
  100% {
    transform: rotate(-30deg);
  }
}
@keyframes santa__hand-right {
  0% {
    transform: rotate(15deg);
  }
  100% {
    transform: rotate(-6deg);
  }
}
@keyframes rope__left {
  0% {
    transform: rotate(2deg);
  }
  100% {
    transform: rotate(5deg);
  }
}
@keyframes rope__right {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(-4deg);
  }
}
@keyframes rope__inner {
  0% {
    transform: rotate(-15deg);
  }
  100% {
    transform: rotate(-15deg) translateY(3px);
  }
}
@keyframes reindeer__leg-front {
  0% {
    transform: rotate(-24deg);
  }
  100% {
    transform: rotate(-13deg);
  }
}
@keyframes reindeer__leg-front-extension {
  0% {
    transform: rotate(131deg);
  }
  100% {
    transform: rotate(0);
  }
}
@keyframes reindeer__leg-back {
  0% {
    transform: rotate(-73deg);
  }
  100% {
    transform: rotate(-95deg);
  }
}
@keyframes reindeer__leg-back-extension {
  0% {
    top: 4px;
    left: -4px;
    transform: rotate(50deg);
  }
  100% {
    top: 0;
    left: 0;
    transform: rotate(0);
  }
}
@keyframes snow {
  0% {

  }
  100% {
    fill-opacity: 0;

.countdownSection {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  align-content: center;
  width: 100%;
  min-height: 100vh;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}
.countdownSection:before, .countdownSection:after {
  content: "";
  position: absolute;
}
.countdownSection:before {
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
 
  pointer-events: none;
}
.countdownSection:after {
  width: 90%;
  height: 90%;
 
}
.countdownSection .decorations {
  pointer-events: none;
}
.countdownSection .decorations .decoration {
 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: absolute;
  width: 500px;
  height: 500px;
  filter: blur(3px);
  z-index: 1;
}
.countdownSection .decorations .decoration[data-pos="top left"] {
  top: 0;
  left: 0;
  transform: rotate(90deg);
}
.countdownSection .decorations .decoration[data-pos="top right"] {
  top: 0;
  right: 0;
  transform: rotate(180deg);
}
.countdownSection .decorations .decoration[data-pos="bottom left"] {
  bottom: 0;
  left: 0;
}
.countdownSection .decorations .decoration[data-pos="bottom right"] {
  bottom: 0;
  right: 0;
  transform: rotate(-90deg);
}
.countdownSection .decorations .snow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}
.countdownSection .decorations .snow .particle {
  fill: #fff;
  animation: snow 5s ease-out infinite;
}
.countdownSection .decorations .snow .particle:nth-child(2n) {
  animation-delay: 1.5s;
}
.countdownSection .decorations .snow .particle:nth-child(3n) {
  animation-delay: 2.5s;
  animation-duration: 5.3s;
}
.countdownSection .decorations .snow .particle:nth-child(4n) {
  animation-delay: 1s;
  animation-duration: 5.2s;
}
.countdownSection .decorations .snow .particle:nth-child(5n) {
  animation-delay: 3s;

      <script id="rendered-js">
$(function () {
  $.fn.extend({
    countdown: function (props) {
      props = jQuery.extend({ //Default props
        until: new Date() },
      props);
      const state = {
        days: 0,
        hours: 0,
        minutes: 0,
        seconds: 0 };

      let render = props => {
        const { days, hours, minutes, seconds } = props;
        this.empty();
        this.append(`
        <div class="countdownProp" date-count="${days == 1 ? 'day' : 'days'}">${days}</div>
        <div class="countdownProp" date-count="${hours == 1 ? 'hour' : 'hours'}">${hours < 10 ? '0' + hours : hours}</div>
        <div class="countdownProp" date-count="${minutes == 1 ? 'minute' : 'minutes'}">${minutes < 10 ? '0' + minutes : minutes}</div>
        <div class="countdownProp" date-count="${seconds == 1 ? 'second' : 'seconds'}">${seconds < 10 ? '0' + seconds : seconds}</div>
        `);
      };
      render(state);
      let update = setInterval(function () {
        let counter = props.until - new Date().getTime();
        if (counter <= 0) {
          clearInterval(update);
          return false;
        }
        state.days = Math.floor(counter / (1000 * 60 * 60 * 24));
        state.hours = Math.floor(counter % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
        state.minutes = Math.floor(counter % (1000 * 60 * 60) / (1000 * 60));
        state.seconds = Math.floor(counter % (1000 * 60) / 1000);
        render(state);
      }, 1000);
      return this;
    },
    snow: function (props) {
      props = jQuery.extend({ //Default props
        amount: 60 },
      props);
      let random = (min, max) => {
        return Math.random() * (max - min) + min;
      };
      let svg = '<svg class="snow" xmlns="http://www.w3.org/2000/svg">';
      for (let index = 0; index < props.amount; index++) {
        svg += `<circle class="particle" r="${random(1, 3)}" cx="${random(1, 100)}%" cy="-${random(1, 100)}" />`;
      }
      svg += '</svg>';
      this.replaceWith(svg);
    } });


  $('.countdown').countdown({
    until: new Date(`Dec, 25, ${new Date().getFullYear()}`) // you can add time optionally ('Dec, 25, 2020 00:00:00')
  });
  $('.snow').snow({
    amount: 100 //Number of particles
  });
});
